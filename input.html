</head>
<body>
    <h1>HTML INPUTS DATA PAGE</h1>
    <hr>
    <form class="" action="Contact.html" method="post">
        <label><strong>Your Name</strong></label>
        <input type="name" name="yourName" value="">
        <br>
        <label><strong>Phone number</strong></label>
        <input type="Phone number" name="yourPhonenumber" value="">
        <br>
        <label><strong>Email</strong></label>
        <input type="email" name="yourEmail" value="">
        <br>
        <label><strong>Do you want to subscibe to our monthly newslettters</strong></label>
        <input type="checkbox">
        <br>
        <label><strong>Gender</strong></label>
        <input type="radio" id="Gender" name="Gender" value="Gender">
        <label for="Male">Male</label>
        <input type="radio" id="Gender" name="Gender" value="Gender">
        <label for="Female">Female</label><br>
        <label><strong>Your Message</strong></label><br>
        <textarea name="Your Message" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Submit">
      
    </form>
